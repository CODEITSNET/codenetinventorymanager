<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/dollar.jpg">
  <title>Login | Inventory Manager</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
  <style>
      #msg {
        visibility: hidden;
        min-width: 250px;
        background-color: yellow;
        color: #000;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        right: 30%;
        top: 30px;
        font-size: 17px;
      }
      #msg .show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation:fadein 0.5s,fadeout 0.5s 2.5s;
      }
      @-webkit-keyframes fadein {
        from {top: 0; opacity: 0;}
        to {top: 30px; opacity: 1;}
      }
      @keyframes fadein {
        from{top: 0; opacity: 0;}
        to{top: 30px; opacity: 1;}
      }
      @-webkit-keyframes fadeout {
        from {top: 30px; opacity: 1;}
        to {top: 0; opacity: 0;}
      }
      @keyframes fadeout {
        from {top: 30px; opacity: 1;}
        to {top: 0; opacity: 0;}
      }
    </style>
  
</head>
<body>
  <div class="login-page loginbox">
     <img src="img/login.jpg" alt="" class="avatar">
    <div class="form">
        <form action="#" class="register-form" onsubmit="return validation()" >
            <h2 style="color:#fff">Sign Up</h2>
            <input type="text" name="firstname" class="form-control" id="name1" placeholder="First Name" autocomplete="off">
            <br>
            <span id="name1error" class="text-danger font-weight-bold"></span><b></b>
            <input type="text" name="lastname" class="form-control" id="name2" placeholder="Last Name" autocomplete="off">
            <br>
            <span id="name2error" class="text-danger font-weight-bold"></span>
            <input type="password" name="pass" class="form-control" id="pass" placeholder="Password" autocomplete="off">
            <br>
            <span id="passerror" class="text-danger font-weight-bold"></span>
            <input type="password" name="pass" class="form-control" id="conpass" placeholder="Confirm Password" autocomplete="off">
            <br>
            <span id="conpasserror" class="text-danger font-weight-bold"></span>
            <input type="text" name="mobile" class="form-control" id="mobileno" placeholder="Mobile Number" autocomplete="off">
            <br>
            <span id="mobilenoerror" class="text-danger font-weight-bold"></span>
            <input type="text" name="email" class="form-control" id="emails" placeholder="Email Address" autocomplete="off">
            <br>
            <span id="emailserror" class="text-danger font-weight-bold"></span><br><br>
            <input type="submit" name="submit" value="Sign up" class="btn btn-success" autocomplete="off" onclick="myFunction()">
            <div id="msg">Conguratulations you sign up successfully!!!</div>
            <p class="message">Already have account? <a href="#" style="text-decoration:none; font-family:'Play' sans-serif; color:yellow">&nbsp; Log In</a></p>
          </form>
        <form action="#" class="login-form"  onsubmit="return myValidation()" >
            <h2 style="color:white">Log In</h2>
            <input type="text" name="username" placeholder="Username" id="user"><br>
            <span id="usererror"  class="text-danger font-weight-bold"></span><br><br>
            <input type="password" name="pass" placeholder="Password" id="passlog"><br>
            <span id="passlogerror"  class="text-danger font-weight-bold"></span><br><br>
            <a href="cong.html"><input type="submit" value="Log In"></a><br>
            <br>
            <div class="container">
              <a href="reset.html" style="margin-right:0px; font-size:13px; font-family:Tahoma, Geneva, sans-serif">Reset password</a>
              <a href="forget.html" style="margin-right:0px; font-size:13px; font-family:Tahoma, Geneva, sans-serif">Forgot password</a>
            </div><br><br><br><br>
            <p class="message">Don't have account? <a href="#">&nbsp; Sign Up</a></p> 
          </form>
  </div>
</div>

<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script type="text/javascript">
   $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
   });
          function validation(){
            var firstName = document.getElementById('name1').value;
            var lastName = document.getElementById('name2').value;
            var password = document.getElementById('pass').value;
            var confirmPassword = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileno').value;
            var emailId = document.getElementById('emails').value;
            


            if(firstName == ""){
              document.getElementById('name1error').innerHTML = "** Please fill your name field";
              return false;
            }
            if((firstName.length <= 2) || (firstName.length > 20)){
              document.getElementById('name1error').innerHTML = "** Name length must be between 2 and 20";
              return false;
            }
            if(!isNaN(firstName)){
              document.getElementById('name1error').innerHTML = "** Only characters are allowed";
              return false;
            }
            if(lastName == ""){
              document.getElementById('name2error').innerHTML = "** Please fill your sir name";
              return false;
            }
            if((lastName.length <= 2) || (lastName.length > 20)){
              document.getElementById('name2error').innerHTML = "** Name length must be between 2 and 20";
              return false;
            }
            if(!isNaN(lastName)){
              document.getElementById('name2error').innerHTML = "** Only characters are allowed";
              return false;
            }
            if(password == ""){
              document.getElementById('passerror').innerHTML = "** Please fill the password field";
              return false;
            }
            if((password.length <= 5) || (password > 20)){
              document.getElementById('passerror').innerHTML = "** Password length must contain characters";
              return false;
            }
            if(password != confirmPassword){
              document.getElementById('conpasserror').innerHTML = "** Password are not matching";
              return false;
            }
            if(confirmPassword == ""){
              document.getElementById('conpasserror').innerHTML = "** Please confirm your password";
              return false;
            }
            if(mobileNumber == ""){
              document.getElementById('mobilenoerror').innerHTML = "** Please fill your mobile number";
              return false;
            }
            if(isNaN(mobileNumber)){
              document.getElementById('mobilenoerror').innerHTML = "** Please fill digits only not characters";
              return false;
            }
            if(mobileNumber.length != 10){
              document.getElementById('mobilenoerror').innerHTML = "** Mobile number must be 10 digits only";
              return false;
            }
            if(emailId == ""){
              document.getElementById('emailserror').innerHTML = "** Please fill your email identification";
              return false;
            }
            if(emailId.indexOf('@') <= 0){
              document.getElementById('emailserror').innerHTML = "** @ Invalid Position";
              return false;
            }
            if((emailId.charAt(emailId.length-4)!='.') && (emailId.charAt(emailId.length-3)!='.')){
              document.getElementById('emailserror').innerHTML = "** . Invalid Position";
              return false;
            }
        
          }

          function myValidation(){
            var userName = document.getElementById('user').value;
            var passWord = document.getElementById('passlog').value;
            if(userName == ""){
              document.getElementById('usererror').innerHTML = "** Please fill your user name";
              return false;
            }
            if(passWord == ""){
              document.getElementById('passlogerror').innerHTML = "** Please enter your password";
              return false;
            }
          }
          function myFunction(){
          var x = document.getElementById("msg");
           x.className = "show";
           setTimeout(function(){ x.className = x.className.replace("show", "");
           },3000);
         } 
</script>

</body>
</html>
